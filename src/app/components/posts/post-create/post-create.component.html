 <main>
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          formControlName="title"
          autocomplete="off" 
          placeholder="Title">
        <mat-error *ngIf="form.get('title').invalid">Title must content minimum of 3 characters</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick image </button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea 
          matInput 
          rows="5" 
          formControlName="content"
          autocomplete="off" 
          placeholder="Content">
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Content can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          formControlName="city"
          autocomplete="off" 
          placeholder="City">
        <mat-error *ngIf="form.get('city').invalid"> City can't be empty </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          formControlName="country"
          autocomplete="off" 
          placeholder="Country">
        <mat-error *ngIf="form.get('country').invalid">Country can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          formControlName="productName"
          autocomplete="off" 
          placeholder="Product Name">
        <mat-error *ngIf="form.get('productName').invalid">Product name can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          type="number" 
          formControlName="fromPrice"
          autocomplete="off" 
          placeholder="From price">
        <mat-error *ngIf="form.get('fromPrice').invalid">From price can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          formControlName="externalLink"
          autocomplete="off" 
          placeholder="Link">
        <mat-error *ngIf="form.get('externalLink').invalid">External Link can't be empty</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit"> Save Post </button>
    </form>
  </mat-card>
</main>
