<div *ngIf="posts.length > 0 && !isLoading">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="post-header-image"></div>
      <mat-card-title> {{ post.title }} </mat-card-title>
      <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imagePath" [alt]="post.title">
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="userIsAuthenticated && userId == post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator 
  [length]="totalPosts" 
  [pageSize]="postsPerPage" 
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
<div class="info-text mat-body-1"  *ngIf="posts.length <= 0 && !isLoading"> No posts added yet! </div>
