<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        formControlName="title"
        autocomplete="off" 
        placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Title must content minimum of 3 characters</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick image </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea 
        matInput 
        rows="5" 
        formControlName="content"
        autocomplete="off" 
        placeholder="Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Content can't be empty</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Save Post </button>
  </form>
</mat-card>
